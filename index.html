<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main>
        <h1>calculadora</h1>
        <div id="calc">
            <div id="principal">
                <div id="divdisplay">
                    <p id="display"></p>
                </div>
                <div id="divteclas">
                    <button class="btn nums" id="t7">7</button>
                    <button class="btn nums" id="t8">8</button>
                    <button class="btn nums" id="t9">9</button>
                    <button class="btn teclaop op" id="tadd">+</button>
                    <button class="btn nums" id="t4">4</button>
                    <button class="btn nums" id="t5">5</button>
                    <button class="btn nums" id="t6">6</button>
                    <button class="btn teclaop op" id="tsub">-</button>
                    <button class="btn nums" id="t3">3</button>
                    <button class="btn nums" id="t2">2</button>
                    <button class="btn nums" id="t1">1</button>
                    <button class="btn teclaop op" id="tdiv">/</button>
                    <button class="btn nums" id="t0">0</button>
                    <button class="btn teclaop op" id="tmul">*</button>
                    <button class="btn teclaop nums" id="tp">.</button>
                    <button class="btn teclaop" id="tigual">=</button>
                    <button class="btn teclaop func" id="apar">(</button>
                    <button class="btn teclaop func" id="fpar">)</button>
                    <button class="btn teclaop func" id="zerar">c</button>
                    <button class="btn teclaop func" id="cop">cop</button>
                </div>
            </div>
            <div id="gaveta">
                <img src="seta_direita.png" id="img_calc">
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
